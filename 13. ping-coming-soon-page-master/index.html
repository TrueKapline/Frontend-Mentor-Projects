<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,500;0,600;0,700;1,300&display=swap"
          rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
<main>
    <img src="images/logo.svg" alt="Logo" class="logo">

    <h1>We are launching <b>soon!</b></h1>

    <p class="description">Subscribe and get notified</p>

    <div class="interactive">
        <form action="#" class="email">
            <div class="form">
                <input type="email" id="ping" placeholder=" " class="input">
                <label for="ping">Your email address...</label>
            </div>
            <button type="button">Notify Me</button>
        </form>
        <p class="error">Please provide a valid email address</p>
    </div>

    <img src="images/illustration-dashboard.png" alt="Dashboard image" class="main_image">

    <div class="social">
        <div class="icon facebook">
            <img src="images/facebook-blue.png" alt="" class="show">
            <img src="images/facebook-white.png" alt="" class="hide">
        </div>
        <div class="icon twitter">
            <img src="images/twitter-blue.png" alt="" class="show">
            <img src="images/twitter-white.png" alt="" class="hide">
        </div>
        <div class="icon instagram">
            <img src="images/instagram-blue.png" alt="" class="show">
            <img src="images/instagram-white.png" alt="" class="hide">
        </div>
    </div>

    <footer>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
</main>
<script src="index.js"></script>
</body>
</html>
