<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="test.css">

    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
<main>
    <img src="images/hero-desktop.jpg" alt="Person image" draggable="false" class="main-image-desktop">

    <section class="info">
        <div class="container">
            <img src="images/logo.svg" alt="" draggable="false" class="container__logo">
        </div>

        <img src="images/hero-mobile.jpg" alt="Person image" draggable="false" class="main-image-mobile">

        <h1 class="header"><b>We're</b> coming soon</h1>

        <p class="description">Hello fellow shoppers! We're currently building our new fashion store.
                               Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form action="#" class="form">
            <input type="email" id="subscription" autocomplete="off" placeholder=" " class="form__input">
            <label for="subscription" class="form__label">Email Address</label>
            <img src="images/icon-error.svg" alt="" class="form__error-icon">
            <button type="button" class="button">
                <img src="images/icon-arrow.svg" alt="Submit">
            </button>
            <p class="form__error-msg">Please provide a valid email</p>
        </form>

        <footer>
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
                                rel="noopener">Frontend Mentor</a>.
                Coded by <a href="https://www.frontendmentor.io/profile/TrueKapline" target="_blank"
                            rel="noopener">Kapline</a>.
            </p>
        </footer>
    </section>
</main>
<script src="index.js"></script>
</body>
</html>
